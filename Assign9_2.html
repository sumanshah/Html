<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Assign9_2.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="sectionHome">
        <div class="top-container"></div>
        <div class="bottom-container">
        <h1 class="header1"> The Things Conference </h1>
        <p class="para">Redefining the future IoT with LoRaWAN</p>
        <button class="button" onclick="display('sectionConferenceDetailedView')"> Know More </button>
    </div>
</div>
<div id="sectionConferenceDetailedView">
    <div class="ConferenceDetailed-top-container">
        <iframe width="400" height="300" src="https://www.youtube.com/embed/vKJ6nXE_6Hc?si=UCqliIgJKYsK925o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <div class="ConferenceDetailed-bottom-container">
    <div>
        <h1 class="header3">The Things Conference</h1>
        <p class="para1">Join Asia's largest Conference on LoRaWAN </p>
    </div>
    <div class="d-flex flex-row">
        <div class="box">
            <h1 class="header1">1400+</h1>
            <p class="para2">Attendees</p>
        </div>
        <div class="box">
            <h1 class="header1">100+</h1>
            <p class="para2">Workshops</p>
        </div>
    </div>
    <div class="d-flex flex-row">
        <div class="box1">
            <h1 class="header1">120+</h1>
            <p class="para2">Speakers</p>
        </div>
        <div class="box1">
            <h1 class="header1">10+</h1>
            <p class="para2">Countries</p>
        </div>
    </div>
</div>
<button class="button1" onclick="display('sectionHome')">Back</button>
</div>
<script>
    let sections = document.querySelectorAll('[id^="section"]');
    
    if (sections.length > 1) {
      let sectionOne = sections[0];
      sections.forEach((section) => {
        if (section != sectionOne) {
          $(section).css("display", "none");
        }
      });
    }
    const display = (sectionId) => {
      makeRemainingScreensInvisible(sectionId);
      let section = document.getElementById(sectionId);
      $(section).css("display", "block");
      window.scrollTo(0, 0);
    };
    
    const makeRemainingScreensInvisible = (sectionId) => {
      let sections = document.querySelectorAll('[id^="section"]');
      sections.forEach((section) => {
        if ($(section).attr("id") != sectionId) {
          $(section).css("display", "none");
        }
      });
    };
    </script>
</body>
</html>
